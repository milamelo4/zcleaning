{% extends "base.html" %}
{% block content %}
<div class="card p-5 m-4 bg-dark text-white w-50 mx-auto">
    <div class="card-header">
        <h1>Login</h1>
    </div>
    <div class="card-body p-5">
        <form class="row g-3" action="{{ url_for('login') }}" method="POST">
            <div class="col-9">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="username" class="form-control" id="inputEmail4"
                    placeholder="email@example.com" title="email@example.com">
            </div>
            <div class="col-9">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4">
            </div><br>
            <div class="col-12 d-flex flex-column">
                <button type="submit" class="btn btn-secondary col-9 mb-3">Sign in</button>
                <a href="{{ url_for('register') }}" class="btn btn-secondary col-9">Register</a>

            </div>
        </form>
    </div>
</div>
{% endblock %}
